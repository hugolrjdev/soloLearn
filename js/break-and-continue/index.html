<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>
<body>
    <script>
        for (x=0; x<=10; x++){
            if(x==5){
                break;
            }
            document.write(x + "<br/>");
        } //output 01234

        for (d=0; d<=10; d++){
            if(d==5){
                continue;
            }
            document.write(d + "<br/>");
        } //output 01234 678910


        var sum = 0;
        for(i=4; i<=8; i++){
            if(i==6){
                continue;
            }
            sum += 1;
        } document.write(sum);

    </script>
</body>
</html>
