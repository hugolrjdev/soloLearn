<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores de Comparação</title>
</head>
<body>
    <script>
        var num = 100;
        console.log(num == 10);// false

        var a = 5;
        console.log('a = 5');
        console.log(a == 10, 'a == 10 - igual duplo false')
        console.log(a === 10, 'a === 10 - igual triplo false')
        console.log(a != 10, 'a != 10 - diferente - true')
        console.log(a !== 10, 'a !== 10 - não é identico - true')
        console.log(a > 10, 'a > 10 - maior que: - false')
        console.log(a >= 10, 'a >= 10 - maior ou igual a: - false')
        console.log(a < 10, 'a < 10 - menor que: - true')
        console.log(a <=10, 'a <= 10 - menor ou igual a: - true')

        

    </script>
</body>
</html>
