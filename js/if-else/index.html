<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If, else</title>
</head>
<body>
    <script>
        var meuNum1 = 7;
        var meuNum2 = 10;

        if(meuNum1 < meuNum2){
            document.write('declaração verdadeira', 'true');
        } else {
            document.write('declaração é falsa', 'false');
        }
    </script>
</body>
</html>
