    <a href="http://www.example.com"> Alguns links </a> 
    <div id = "example"> 
        <p> algum texto </p> 
        <p> algum outro texto </p> 
    </div>
    <div id = "demo" style = "width: 200px"> Alterando Css Style 
        <p id = "p1"> Este é um parágrafo. </p> 
        <p id = "p2"> Este é outro parágrafo. </p> 
    </div> 
    <script>
        
       var selecionaId = document.getElementById('example');
       console.log(selecionaId, 'seleciona exatamento o Id que pediu');
       var arrayDeFilhosDoElemento = selecionaId.childNodes;
       console.log(arrayDeFilhosDoElemento, 'retorna uma matriz de nós filhos de um elemento');
       var primeiroFilho = selecionaId.firstChild;
       console.log(primeiroFilho, 'elemento. firstChild retorna o primeiro nó filho de um elemento');
       var ultimoFilho = selecionaId.lastChild;
       console.log(ultimoFilho, 'elemento. lastChild retorna o último nó filho de um elemento.')
       var noNosFilhos = selecionaId.hasChildNodes();
       console.log(noNosFilhos, 'elemento. hasChildNodes retorna true se um elemento tiver qualquer nó filho, caso contrário, false.')
       var proximo = selecionaId.nextSibling;
       console.log(proximo, 'elemento. nextSibling retorna o próximo nó no mesmo nível de árvore.')
       var anterior = selecionaId.previousSibling;
       console.log(anterior, 'elemento. previousSibling retorna o nó anterior no mesmo nível de árvore.')
       var renatoRusso = selecionaId.parentNode;
       console.log(renatoRusso, 'elemento. parentNode retorna o nó pai de um elemento. Podemos, por exemplo, selecionar todos os nós filhos de um elemento e alterar seu conteúdo:');

        /*
            Alterando Imagens
        */

        var elemento = document.getElementById('myImage')
        elemento.src = "https://img.utdstc.com/icons/sololearn-learn-to-code-for-free-android.png:75"
        
        /*
            Alterando Links
        */

        var elemento = document.querySelector('a');
        elemento.href = 'www.sololearn.com';

        /*
           Alterando style css
        */

        var divElement = document.querySelector('#demo')
        divElement.style.color = '#CC0000';

        var el = document.createElement('p'); // cria o um elemento html
        var noteEl = document.createTextNode('deu rock 02020') // cria uma string para ser aplicada no html

        el.appendChild(noteEl); // adciona a string no elemento html

        var div = document.querySelector('#example'); // seleciona onde vai exibir 

        div.appendChild(el); // adiciona a exibição que criamos acima dentro do elemento html selecionado
        


        /*/////////////////////////////////////////////////////////////*/

        var elFather = document.getElementById('demo');
        var elChild = document.getElementById('p2');
        
        elFather.addEventListener('click', e=>{
            elFather.removeChild(elChild);

        });


        var p = document.createElement('p');
        var textnote = document.createTextNode('Paragrafo Criado em JS');
        p.appendChild(textnote);

        

        var parent = document.getElementById('demo');
        //parent.appendChild(p)
        var child = document.getElementById('p1');
        parent.replaceChild(p, child);


    </script>
