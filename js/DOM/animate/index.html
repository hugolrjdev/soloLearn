<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>
    <style>
        #container{
            width: 200px;
            height: 200px;
            position: relative;
            background:chartreuse;
        }
        #box{
            width: 50px;
            height: 50px;
            position: absolute;
            background:coral;
        }

    </style>

</head>
<body>

    <div id="container">
        <div id="box"></div>
    </div>


    <script>

        var t = setInterval(move, 30);

        var pos = 0;
        var box = document.getElementById('box');

        function move(){

            if(pos >= 150){
                clearInterval(t);
            } else {
                pos +=1;
                box.style.left = pos + 'px';
            }

        }

    </script>
    
</body>
</html>
