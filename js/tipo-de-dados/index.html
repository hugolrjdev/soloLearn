<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Dados Js</title>
</head>
<body>
    <script>
        var num = 42; //numeros javascript podem ser escritos com ou sem decimais
        var age = 18;
        var price = 55.55; //numeros decimais devem ser usados com . e não com ,

        document.write(num, age, price)

        /*
        Os números JavaScript são sempre armazenados como números de ponto flutuante de precisão dupla .
        */

        var name = "Hugo Lélio ";
        var text = 'hugolr\njDev';
        var text = 'hugolrj"Dev"';
        document.write('<br>',name, text);

        var sayHello = "Deu Rock, \"Eu sou um programador JS\"";
        document.write('<br>',sayHello)
        /*
        Você pode obter aspas duplas dentro de aspas duplas usando o caractere de escape como este: \ "ou \ 'dentro de aspas simples.
        */

        var isActive = true;
        var isHoliday = false;

        /*
        O valor booleano de 0 (zero), nulo , indefinido , string vazia é falso .
        Tudo com um valor "real" é verdadeiro .
        */
       
    </script>
</body>
</html>
