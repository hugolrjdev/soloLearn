<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While And do while</title>
</head>
<body>
    <script>
        var x = 0;
        while(x <= 10){
            document.write(x, "<br/>");
            x++;
        }

        var d = 10;
        while(d >= 0){
            document.write(d, "<br/>")
            d--;
        }

        var v = 1988
        do {
            document.write(v, "<br/>")
            v++;
        }
        while(v <= 2017);
    </script>
</body>
</html>
